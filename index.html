<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <main class="head">
    <img src="./images/bg-pattern-top.svg" alt="" class="right">
    <img src="./images/bg-pattern-bottom.svg" alt="" class="left">
    <section class="card">
      <div class="top"></div>
      <div class="middle">
        <img src="./images/image-victor.jpg" alt="person_image" class="person">
        <div class="para">
          <p class="p">Victor Crest</p>
          <p class="pp">26</p>
        </div>
        <p class="bottom-para">London</p>
      </div>
      <div class="bottom">
        <div class="followers">
          <p class="p">80K</p>
          <p class="lk">Followers</p>
        </div>
        <div class="likes">
          <p class="p">803K</p>
          <p class="lk">Likes</p>
        </div>
        <div class="photos">
          <p class="p">1.4K</p>
          <p class="lk">Photos</p>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
